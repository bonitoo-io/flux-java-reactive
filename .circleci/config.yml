cache-key: &cache-key v2-dependencies-{{ checksum "pom.xml" }}

version: 2
jobs:
  build:
    docker:
    - image: maven:3-jdk-8-slim
    - image: influxdb:1.6-alpine
    - image: quay.io/influxdb/flux:nightly

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
    - checkout

    - restore_cache:
        keys:
        - *cache-key

    - run:
        name: Resolve dependencies
        command: mvn dependency:resolve-plugins dependency:go-offline

    - run:
        name: Test 
        command: mvn clean cobertura:cobertura-integration-test

    - run:
        name: Report Code Coverage to CodeCov
        command: bash <(curl -s https://codecov.io/bash)

    - run:
        name: Build & Deploy
        command: mvn clean deploy -s config/deploy-settings.xml

    - save_cache:
        paths:
        - ~/.m2
        key: *cache-key
